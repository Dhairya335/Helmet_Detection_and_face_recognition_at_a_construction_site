<body class="home header-transparent  header-sticky header-v1 hide-topbar-mobile">
<div id="page">

    <!-- Preloader-->
    <div class="preloader"></div>

    <!-- topbar -->
    <div id="fh-header-minimized" class="fh-header-minimized fh-header-v1"></div>

    {% include 'user/header.html' %}

    {% include 'user/menu.html' %}


    <!--Page Header-->
    <div class="page-header title-area">
        <div class="header-title">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <h1 class="page-title">Manage Feedback</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="breadcrumb-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-sm-12 col-xs-12 site-breadcrumb">
                        <nav class="breadcrumb">
                            <a class="home" href="/user/LoadDashboard"><span>Home</span></a>
                            <i class="fa fa-angle-right" aria-hidden="true"></i>
                            <span>Manage Feedback</span>
                            <i class="fa fa-angle-right" aria-hidden="true"></i>
                            <span>Post Feedback</span>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Page Header end-->

    <!--Track Your Shipment -->
    <section class="tracksipment secpadd">
        <div class="container">
            <div class="row quote1top">
                <div class="col-md-12">
                    <div class="fh-section-title clearfix f30  text-left version-dark paddbtm40">
                        <h2>Post Feedback</h2>
                    </div>

                    <div class="row paddtop30">
                        <div class="col-sm-9">
                            <form action="/user/insertFeedback" method="post">
                                <div class="fh-form track-form">
                                    <div>
                                        <label>Feedback Subject: <span class="require">*</span></label>
                                        <p class="field">
                                            <input size="60" name="feedbackSubject" placeholder="Feedback Subject"
                                                   type="text">
                                        </p>
                                    </div>
                                    <div>
                                        <label>Feedback Description: <span class="require">*</span></label>
                                        <p class="field">
                                            <textarea name="feedbackDescription"
                                                      placeholder="Feedback Description"></textarea>
                                        </p>
                                    </div>
                                    <div>
                                        <label class="control-label"> Feedback Rating: <span
                                                class="require">*</span></label>
                                        <div class="field">
                                            <div class="rate">
                                                <input type="radio" id="star5" name="feedbackRating" value="5"/><label
                                                    for="star5" title="text">5 stars</label>
                                                <input type="radio" id="star4" name="feedbackRating" value="4"/><label
                                                    for="star4" title="text">4 stars</label>
                                                <input type="radio" id="star3" name="feedbackRating" value="3"/><label
                                                    for="star3" title="text">3 stars</label>
                                                <input type="radio" id="star2" name="feedbackRating" value="2"/><label
                                                    for="star2" title="text">2 stars</label>
                                                <input type="radio" id="star1" name="feedbackRating" value="1"/><label
                                                    for="star1" title="text">1 star</label>
                                            </div>
                                        </div>
                                    </div>


                                    <div>
                                        <p class="submit">
                                            <input value="Post Feedback" class="fh-btn" type="submit">
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

    </div>
