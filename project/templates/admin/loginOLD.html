<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- App css -->
    <link href="../../static/adminResources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/adminResources/css/icons.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/adminResources/css/metismenu.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/adminResources/css/app.css" rel="stylesheet" type="text/css"/>
    <!-- your custom css -->
    <link href="../../static/adminResources/css/style.css" rel="stylesheet" type="text/css"/>

    <script src="../../static/adminResources/js/modernizr.min.js"></script>


</head>


<body class="pb-0">

<div class="wrapper-page">


    <div class="account-pages">
        <div class="account-box">
            <div class="account-logo-box bg-primary p-4">
                <h3 class="m-0 text-center text-white">Login</h3>
            </div>
            <div class="account-content">
                <form class="form-horizontal" action="/admin/validateLogin" method="post">

                    <div class="form-group  mb-4 row">
                        <div class="col-12">
                            <label for="emailaddress">Username :</label>
                            <input class="form-control" type="email" id="emailaddress" name="loginUsername" required=""
                                   placeholder="john@deo.com">
                        </div>
                    </div>

                    <div class="form-group row mb-4">
                        <div class="col-12">
                            <label for="password">Password :</label>
                            <input class="form-control" type="password" name="loginPassword" required="" id="password"
                                   placeholder="Enter your password">
                        </div>
                    </div>
                    <div class="alert-danger">
                        {% if error %}
                            {{ error }}
                        {% endif %}

                    </div>

                    <div class="form-group row mb-4">
                        <div class="col-12">
                            <div class="checkbox checkbox-success">
                                <a href="pages-recoverpw.html" class="text-muted float-right">Forgot your password?</a>
                            </div>

                        </div>
                    </div>

                    <div class="form-group row text-center m-t-10">
                        <div class="col-12">
                            <button class="btn btn-md btn-block btn-primary waves-effect waves-light" type="submit">Sign
                                In
                            </button>
                        </div>
                    </div>

                </form>

                <div class="row mt-4">
                    <div class="col-sm-12 text-center">
                        <p class="text-muted">Don't have an account? <a href="/user/loadRegister"
                                                                        class="text-dark m-l-5"><b>Sign Up</b></a></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- end account-box-->
    {% include 'admin/footer.html' %}

</div>


<!-- jQuery  -->
<script src="../../static/adminResources/js/jquery.min.js"></script>
<script src="../../static/adminResources/js/bootstrap.bundle.min.js"></script>
<script src="../../static/adminResources/js/metisMenu.min.js"></script>
<script src="../../static/adminResources/js/waves.js"></script>
<script src="../../static/adminResources/js/jquery.slimscroll.js"></script>

<!-- App js -->
<script src="../../static/adminResources/js/jquery.core.js"></script>
<script src="../../static/adminResources/js/jquery.app.js"></script>

</body>
</html>
