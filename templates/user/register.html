<body class="home header-transparent  header-sticky header-v1 hide-topbar-mobile">
<div id="page">

    <!-- Preloader-->
    <div class="preloader"></div>

    <!-- topbar -->
    <div id="fh-header-minimized" class="fh-header-minimized fh-header-v1"></div>


    <!--contact pagesec-->

    <!--contact end-->

    <!--contact form -->
    <section class="contactpagform graybg secpadd">
        <div class="container">
            <div class="fh-section-title clearfix f25 text-center version-dark paddbtm40">
                <h2>Register</h2>
            </div>

            <form method="post" action="/user/insertRegister" novalidate="novalidate">
                <div class="fh-form fh-form-3">
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <p class="field">
                                <input name="companyName" placeholder="Company Name*" type="text">
                            </p>

                            <p class="field">
                                <input name="registerFirstname" placeholder="First Name*" type="text">
                            </p>

                            <p class="field">
                                <input name="registerLastname" placeholder="Last name*" type="text">
                            </p>

                            <p class="field">
                                <input type="email" name="loginUsername" placeholder="abc@gmail.com">
                            </p>


                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12">

                            <p class="field">
                                <input name="registerContact" placeholder="Contact No*" type="text">
                            </p>

                            <p class="field">
                            <span class="fh-radio">
                                    <input name="registerGender" value="MALE" checked="checked"
                                           type="radio" style="margin: 20px 8px 18px 23px;">  MALE
                                    <input name="registerGender" value="FEMALE"
                                           type="radio" style="margin: 20px 8px 18px 23px">  FEMALE
                                </span>
                            </p>

                            <p class="field single-field">
                                <textarea name="registerAddress" style="height:130px;" placeholder="Address"></textarea>
                            </p>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <p class="field submit">
                                <button class="fh-btn" type="submit">Sign Up</button>
                            </p>

                            <p class="field submit"><br>
                                Already have account?
                                <a href="/">Login</a>
                            </p>
                        </div>
                        <div id="loading" style="display:none"><img
                                src="../../static/userResources/images/ajax-loader.png" alt="loading"/></div>
                        <div class="contact-form-message"></div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!--contact form  end -->


    <!--primary-mobile-nav-->
